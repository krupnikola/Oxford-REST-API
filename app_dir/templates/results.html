{% extends 'base.html' %}

{% block content %}
<div class="results">
    {% if sentences %}
        <h3>Results:</h3><br>
        {% for sentence in sentences %}
            <table>
                <tr>
                <td><h5>{{ sentence }}</h5></td>
                </tr>
            </table>
        {% endfor %}
    {% else %}
        <h3>Word <strong>{{ word }}</strong> was not found in "{{ lang }}" language.</h3>
    {% endif %}
    <a class="btn btn-info" href="{{ url_for('index') }}">Search again?</a>

</div>
{% endblock %}
